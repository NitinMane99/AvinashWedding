<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avinash & Supriya's Wedding</title>
    <link rel="stylesheet" href="css/styles.css">

<body class="font-sans text-center p-5">
    <header class="bg-red-700 p-5 mb-5">
        <h1 class="text-white text-3xl">Welcome to Avinash & Supriya's Wedding</h1>
        <p class="text-white mt-2">Join us on our special day!</p>
        <p class="text-white mt-2">Wedding Date: 09 JULY, 2024 Tuesday</p>
        <!-- <img src="images/avinash1.png" alt="Wedding Photo" class="mt-5 mx-auto max-w-full h-auto"> -->
        <section id="slideshow" class="mb-5">
            <h2 class="text-2xl"></h2>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="images/avinash1.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="images/av.jpeg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="images/avinash1.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="images/av.jpeg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="images/avinash1.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="images/av.jpeg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="images/avinash1.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="images/av.jpeg" style="width:100%">
                </div><div class="mySlides fade">
                    <img src="images/avinash1.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="images/av.jpeg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="images/avinash1.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="images/av.jpeg" style="width:100%">
                </div>
            </div>
            <br>
            <div style="text-align:center">
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
            </div>
        </section>
    </header>
    <main>
        <section id="countdown" class="mb-5">
            <h2 class="text-2xl">Countdown to our Wedding</h2>
            <div id="timer" class="text-lg mt-2"></div>
        </section>
        
        <section id="events" class="mb-5">
            <h2 class="text-2xl">Events</h2>
            <p class="mt-2">गंगोत्री मंगल कार्यालय, <br>निलकंठेश्वर मंदिर, जुनेगाव, किल्लारी, <br>ता. औसा, जि. लातूर</p>
        </section>
        <section id="rsvp" class="mb-5">
            <h2 class="text-2xl">RSVP</h2>
            <form id="rsvp-form" class="inline-block text-left mt-2">
                <label for="name" class="block mb-2">Name:</label>
                <input type="text" id="name" name="name" required class="block w-full mb-2 p-2 border rounded">
                <label for="email" class="block mb-2">Email:</label>
                <input type="email" id="email" name="email" required class="block w-full mb-2 p-2 border rounded">
                <label for="attending" class="block mb-2">Attending:</label>
                <select id="attending" name="attending" required class="block w-full mb-2 p-2 border rounded">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Submit</button>
            </form>
        </section>
        
       
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
